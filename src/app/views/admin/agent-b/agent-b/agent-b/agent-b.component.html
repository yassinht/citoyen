<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Liste des agents Bureau</h6>
      <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#addModal">
        <i class="fas fa-plus"></i>
      </button>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>id</th>
              <th>nom</th>
              <th>prénom</th>
              <th>tél</th>

<th>
  municipalite
</th>              <th>Action</th>
            </tr>
          </thead>
       
          <tbody>
            <tr *ngFor="let agent of agents ; index as  i">
              <td>{{i+1}}</td>
              <td>{{agent.name}}</td>
              <td>{{agent.lastname}}</td>
              <td>{{agent.tel}}</td>
              <td>{{agent.municipalite}}</td>
              <td>
                <button type="button" class="btn btn-success btn-sm" (click)="editRow(agent,agent._id)" data-toggle="modal" data-target="#updateModal">
                  <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(agent._id)">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  

<!-- Add Modal -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Ajout d'un agent Bureau</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="agentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">nom</label>
              <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">
              <label for="lastname">prenom</label>
              <input type="text" class="form-control" id="lastname" formControlName="lastname">
            </div>
    
            <div class="form-group">
              <label for="tel">tél</label>
              <input type="tel" class="form-control" id="tel" formControlName="tel">
            </div>
            <div class="form-group">
              <label for="municipalite">municipalite</label>
              <input type="municipalite" class="form-control" id="municipalite" formControlName="municipalite">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password">
            </div>
            
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  





  
<!-- update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel">Update d'un agent Bureau</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="agentForm">
          <div class="form-group">
            <label for="name">nom</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="form-group">
            <label for="lastname">prenom</label>
            <input type="text" class="form-control" id="lastname" formControlName="lastname">
          </div>
   
          <div class="form-group">
            <label for="tel">tél</label>
            <input type="tel" class="form-control" id="tel" formControlName="tel">
          </div>
          <div class="form-group">
            <label for="municipalite">municipalite</label>
            <input type="municipalite" class="form-control" id="municipalite" formControlName="municipalite">
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
          </div>
           <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" formControlName="password">
          </div>
          
          <div class="modal-footer">
            <button (click)="update()" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
