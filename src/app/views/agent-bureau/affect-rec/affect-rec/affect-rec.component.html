<div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Liste des reclamations</h6>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th>id</th>
              <th>adresse</th>
              <th>municipalite</th>
              <th>status</th>
              <th>action</th>

            </tr>
          </thead>
       
          <tbody>
            <tr *ngFor="let rec of reclamations ; index as  i">
              <td>{{i+1}}</td>
              <td>{{rec.reclamation.adresse}}</td>
              <td>{{rec.reclamation.municipalite}}</td>
              <td>{{rec.statusAR}}</td>

              <td>
                <button type="button" class="btn btn-success btn-sm" (click)="data(rec)" data-toggle="modal" data-target="#mission">
                  <i class="fa fa-user-circle"></i> 
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  


  



  <!-- Add Modal missionLabelaffect -->
<div class="modal fade" id="mission" tabindex="-1" role="dialog" aria-labelledby="missionLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addModalLabel">Ajout d'un agent Bureau</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Liste des Agent Mission</h6>
             
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                      <thead>
                        <tr>
                          <th>id</th>
                          <th>name</th>
                          <th>lastname</th>
                        </tr>
                      </thead>
                   
                      <tbody>
                        <tr *ngFor="let AgentM of AgentMs  ; index as  i">
                          <td>{{i+1}}</td>
                          <td>{{AgentM.name}}</td>
                          <td>{{AgentM.lastname}}</td>
                          <td>
                            <button type="button" class="btn btn-success btn-sm" (click)="assign(AgentM)" data-toggle="modal" data-target="#addModal">
                              <i class="fas fa-edit"></i>
                            </button>
                            
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              
        </div>
      </div>
    </div>
  </div>
