
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>


</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome !</h1>
                                    </div>
                                    
                                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                        <label class="btn btn-primary" [class.active]="isAgentSelected" (click)="onToggleButtonClick(true)">
                                          <input type="radio" name="options" id="option1" autocomplete="off" [checked]="isAgentSelected">
                                           <i class="fa fa-user-circle"></i> <!-- Agent icon -->
                                        </label>
                                        <label class="btn btn-primary" [class.active]="!isAgentSelected" (click)="onToggleButtonClick(false)">
                                          <input type="radio" name="options" id="option2" autocomplete="off" [checked]="!isAgentSelected">
                                          <i class="fas fa-user-tie"></i> <!-- Admin icon -->
                                        </label>
                                      </div>
                                      
                                      <h2>{{ isAgentSelected ? 'Agent' : 'Admin' }} Login</h2>
                                      <form class="user" [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
                                        <div class="form-group">
                                          <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Enter Email Address..." formControlName="email">
                                        </div>
                                        <div class="form-group">
                                          <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password" formControlName="password">
                                        </div>
                                        <div class="form-group">
                                          <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck" formControlName="rememberMe">
                                            <label class="custom-control-label" for="customCheck">Remember Me</label>
                                          </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block" [disabled]="loginForm.invalid">Login</button>
                                        <hr>
                                      </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="forgot-password.html">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <a class="small" href="register.html">Create an Account!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../../../../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../../../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../../../../assets/js/sb-admin-2.min.js"></script>

</body>

</html>
